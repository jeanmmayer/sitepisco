text: "Após a aquisição do PISCO tive o absoluto controle da minha equipe comercial. O processo de prospecção ficou mais transparente, as contas que estão sendo movimentadas são mais efetivas e nos possibilita tomadas de decisão diariamente, sem contar com a gestão da ociosidade e produtividades. Trocamos pelo menos 05 sistemas pelo PISCO."
